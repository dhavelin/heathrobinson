<!doctype html>
<html lang="en" ng-app="heathRobinson" ng-controller="machine">
  <head>
    <meta charset="utf-8">
    <title>Heath Robinson Simulator</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css" data-ng-bind="animations"></style>
    <style type="text/css" data-ng-bind="playstate"></style>
  </head>
  <body>
    <div class="row">
      <div id="container">
        <div id="tape1" class="tape" data-tape data-ttydata="sequence1"></div>
        <div id="tape2" class="tape" data-tape data-ttydata="sequence2"></div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary" ng-click="togglePlaystate()">Start / Stop</button>
      <button class="btn btn-primary" ng-click="setPlayspeed(250)">Slow</button>
      <button class="btn btn-primary" ng-click="setPlayspeed(125)">Fast</button>
      <button class="btn btn-primary" ng-click="setPlayspeed(1)">Actual</button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
